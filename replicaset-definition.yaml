apiVeresion: apps/v1

kind: ReplicaSet

metadata:
  name: my-replicaset
  labels:
    app: myapp
    type: frontend

spec:
  template:
    metadata:
      name: my-pod
      labels:
        app: myapp
        type: frontend
    spec:
       containers:
         - name: nginx-container
           image: nginx
 
  replicas: 6
  
  selector:
    matchLabels:
      type: frontend
